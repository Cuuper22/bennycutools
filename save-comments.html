<!DOCTYPE html>
<html><head><title>Comment Sync</title>
    <style>
    /* Kimi UI/UX Improvements */
    .fade-in-up { animation: fadeInUp 0.4s ease-out forwards; }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    .radio-option, [class*="option"], [class*="choice"] { 
        min-height: 52px; transition: all 0.15s ease !important; 
    }
    .radio-option:active, [class*="option"]:active { transform: scale(0.98); }
    .btn-primary:active, [class*="btn"]:active { transform: translateY(1px); }
    /* Better progress bar */
    [class*="progress"] { height: 6px !important; border-radius: 3px; }
    </style>
    
</head>
<body>
<pre id="out">Monitoring comments...</pre>
<script>
// This page runs in background, exports localStorage comments to a downloadable file
// Agents read monitor-comments.json; this page keeps it in sync

function sync() {
    const comments = JSON.parse(localStorage.getItem('bennycuComments') || '{}');
    document.getElementById('out').textContent = JSON.stringify(comments, null, 2);
}
setInterval(sync, 2000);
sync();
</script>
</body></html>
